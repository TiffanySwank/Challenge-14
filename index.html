<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMS Blog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/dashboard">Dashboard</a></li>
                <li><a href="/login">Login</a></li>
                <li><a href="/signup">Sign Up</a></li>
                <li><a href="/logout">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="homepage">
            <article class="blog-post">
                <h2>Blog Post Title</h2>
                <p>Blog post contents go here...</p>
                <p>Posted by <span class="username">Username</span> on <span class="date">Date</span></p>
                <button class="comment-button">Comment</button>
            </article>
        </section>
        
        <section id="dashboard">
            <article class="blog-post">
                <h2>Your Blog Post Title</h2>
                <p>Your blog post contents go here...</p>
                <p>Posted on <span class="date">Date</span></p>
                <button class="edit-button">Edit</button>
                <button class="delete-button">Delete</button>
            </article>
            
            <form id="new-blog-post-form">
                <h2>Create New Blog Post</h2>
                <div>
                    <label for="post-title">Title:</label>
                    <input type="text" id="post-title" name="post-title" required>
                </div>
                <div>
                    <label for="post-contents">Contents:</label>
                    <textarea id="post-contents" name="post-contents" required></textarea>
                </div>
                <button type="submit">Create</button>
            </form>
        </section>
        
        <section id="login">
            <form id="login-form">
                <h2>Login</h2>
                <div>
                    <label for="username-login">Username:</label>
                    <input type="text" id="username-login" name="username-login" required>
                </div>
                <div>
                    <label for="password-login">Password:</label>
                    <input type="password" id="password-login" name="password-login" required>
                </div>
                <button type="submit">Login</button>
            </form>
        </section>
        
        <section id="signup">
            <form id="signup-form">
                <h2>Sign Up</h2>
                <div>
                    <label for="username-signup">Username:</label>
                    <input type="text" id="username-signup" name="username-signup" required>
                </div>
                <div>
                    <label for="password-signup">Password:</label>
                    <input type="password" id="password-signup" name="password-signup" required>
                </div>
                <button type="submit">Sign Up</button>
            </form>
        </section>
    </main>
    <footer>
    </footer>
</body>
</html>
